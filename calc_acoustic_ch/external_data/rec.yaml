vhig: Перехваченное сообщение содержит количество правильно понятых слов, достаточное для перехваченного разговора составления подробной справки о содержании (W = 60-70% и более). Необходимо применение специальных решений для защиты акустического канала утечки информации.
hig: Сообщение содержит количество правильно понятых слов, достаточное только для составления краткой справки-аннотации, отражающей предмет, цель и общий смысл разговора  (W = не менее 40-50%). Необходимо применение специальных мер для защиты акустического канала утечки информации.
mid: Сообщение содержит отдельные правильно понятые слова, позволяющие установить предмет разговора   (W = не менее 20-30%). Необходимо применение специальных решений для защиты акустического канала утечки информации.
low: При прослушивании сообщения возможно установить факт наличия речи, но нельзя установить предмет разговора (W = не менее 10%). Применение специальных средств защиты не требуется.
