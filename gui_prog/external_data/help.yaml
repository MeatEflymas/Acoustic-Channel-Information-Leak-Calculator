help_gen: Данная функция программы позволяет создать excel-файл определенного формата. Он заполенен таким образом, чтобы пользователю было понятно, куда вводить данные, а программа могла правильно прочитать пользовательские данные. Нажмите на кнопку "Создать файл". Откроется дочернее окно "Создание нового файла". Там вы можете с помощью первой кнопки выбрать расположение и название для создаваемого файла. Второй элемент окна позволяет выбрать количество листов в файле. Укажите такое количество, которое вам необходимо. Число листов должно совпадать с числом объектов, которые вы хотите проверить. После этого вы сможете нажать на кнопку "Создать файл" внутри дочернего окна. В зависимости от исхода операции, файл либо будет создан, либо нет. Если файл был создан, вы можете приступать к вводу данных в него. После этого вы сможете загрузить данные с помощью кнопки "Предоставить файл с данными". Помните, что если у вас уже есть файл с данными, вы можете сразу предоставить его программе.
help_prov: Данная функция программы предназначена для загрузки ваших данных в программу. Если вы правильно заполнили файл, который соотвествует формату программы, у вас не возникнет проблем с загрузкой данных. Нажмите на кнопку "Предоставить файл с данными". Откроется окно выбора файла. Выберите нужный файл, все остальное сделает программа. Если вы корректно ввели данные, то программа сообщит об успешной загрузке данных. В противном случае, данные не будут загружены, пользователю будет предложено проверить правильность заполнения файла.
help_calc: Если данные были загружены, вам станет доступна кнопка "Произвести расчеты". Она предназначена для запуска вычислений. Для каждого вашего объекта будет рассчитана возможность существования акустического канала утечки информации, будут предоставлены основные промежуточные данные для дальнейшего самостоятельного анализа, построен график уровней речевого сигнала и уровней шумов, а также будет дана оценка и рекомендация. Если пользователь верно ввел данные, то ошибок не возникнет.
help_save: Если программа успешно выполнила вычисления, вам станет доступна кнопка "Сохранить результаты". При ее нажатии будет открыто окно, в котором необходимо указать директорию и имя файла, в который будут записаны результаты работы программы. Вероятность возникновения ошибок на данном этапе минимальна.  